<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span>Iniciar sesión</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" [formControlName]="'email'">
                        <mat-error *ngIf="emailField.hasError('required')">El email es obligatorio</mat-error>
                        <mat-error *ngIf="emailField.hasError('email')">El email no es valido</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Contraseña </mat-label>
                        <input matInput type="text" [formControlName]="'password'">
                        <mat-error *ngIf="passwordField.hasError('required')">La contraseña es obligatoria</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
                <mat-icon>save</mat-icon>
                <span>Guardar</span>
            </button>
        </mat-card-actions>
    </mat-card>
</form>
